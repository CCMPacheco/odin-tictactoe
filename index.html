<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,700;1,400&family=Schoolbell&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="names" data-names>
      <div data-player-one>Player One</div>
      <div data-player-two>Player Two</div>
    </div>
    <div class="start modal show" id="start-screen">
      <h1>TIC TAC TOE</h1>
      <p data-against-msg>PLAY AGAINST:</p>
      <div class="end-btn-container">
        <button type="button" data-human>HUMAN</button>
        <button type="button" data-ai>BOT</button>
      </div>
      <input
        type="text"
        name="player-one"
        id="player-one"
        placeholder="Player One"
        class="no-show"
      />
      <input
        type="text"
        name="player-one"
        id="player-two"
        placeholder="Player Two"
        class="no-show"
      />
      <button type="button" data-start-btn class="no-show">START GAME</button>
    </div>
    <div class="end modal" id="end-screen">
      <p data-winning-msg>PLAYER ONE WINS!</p>
      <div class="end-btn-container">
        <button type="button" data-again-btn>PLAY AGAIN</button>
        <button type="button" data-back-btn>GO BACK</button>
      </div>
    </div>
    <div class="board" id="board">
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
    </div>
    <footer>https://github.com/CCMPacheco/</footer>
  </body>
</html>
